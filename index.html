<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event2ICS - 訊息轉行事曆</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- PWA 相關 icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons_favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons_favicon-16x16.png">
    <link rel="apple-touch-icon" href="images/icons_apple-touch-icon.png">
</head>
<body>
    <header>
        <h1>訊息轉行事曆</h1>
        <p class="subtitle">將文字或圖片轉換成行事曆事件</p>
    </header>

    <main>
        <div id="instructions" class="center-container">
            <div class="instruction-box">
                <h2>使用方式</h2>
                <ol>
                    <li>複製想要轉換的文字或圖片</li>
                    <li>使用分享功能分享到本應用</li>
                    <li>點擊轉換按鈕</li>
                    <li>下載或直接加入行事曆</li>
                </ol>
            </div>
        </div>

        <div id="content-preview" class="hidden">
            <div id="shared-content"></div>
            <div id="event-preview" class="hidden">
                <h3>事件預覽</h3>
                <div id="event-details"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="button-container">
            <button id="convert-btn" class="primary-btn">轉換</button>
            <button id="download-btn" class="secondary-btn hidden">下載 ICS</button>
            <button id="add-calendar-btn" class="secondary-btn hidden">加入行事曆</button>
        </div>
    </footer>

    <script src="app.js" type="module"></script>
</body>
</html>
