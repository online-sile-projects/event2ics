<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event2ICS - 事件轉換工具</title>
    <meta name="description" content="將文字訊息或圖片轉換成日曆檔案的 PWA 應用程式">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons_favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons_favicon-16x16.png">
    <link rel="apple-touch-icon" href="/images/icons_apple-touch-icon.png">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-100">
    <div x-data="app" class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Event2ICS</h1>
            <p class="text-gray-600">將文字或圖片轉換成日曆檔案</p>
        </header>

        <main class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="space-y-4">
                <div x-show="!fileContent && !textContent" class="text-center">
                    <p class="text-gray-500 mb-4">請分享文字或圖片到此應用</p>
                    <button 
                        @click="openFilePicker"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        選擇檔案
                    </button>
                </div>

                <div x-show="fileContent || textContent" class="space-y-4">
                    <div x-show="fileContent" class="border rounded p-4">
                        <img :src="fileContent" class="max-w-full h-auto">
                    </div>
                    <div x-show="textContent" class="border rounded p-4">
                        <p x-text="textContent || ''"></p>
                    </div>
                    
                    <div class="flex justify-between">
                        <button 
                            @click="processContent"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                            轉換成日曆
                        </button>
                        <button 
                            @click="clearContent"
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                            清除
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <input type="file" 
           id="filePicker" 
           accept="image/*,text/plain" 
           class="hidden"
           @change="handleFileSelect">
</body>
</html>
