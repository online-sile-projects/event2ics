<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字圖片轉行事曆</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <button class="toggle-settings">
            <span class="toggle-text">顯示設定</span>
        </button>
        <div class="settings-container">
            <input type="password" id="api-key" placeholder="請輸入 API Key" class="api-key-input">
            <button id="save-api-key" class="secondary-button">儲存 API Key</button>
        </div>
        <div class="button-container">
            <button id="convert-to-ics" class="primary-button">轉換成行事曆檔案</button>
        </div>
        <div id="content-display">
            <div id="text-content"></div>
            <img id="image-content" style="display: none; max-width: 100%;">
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
